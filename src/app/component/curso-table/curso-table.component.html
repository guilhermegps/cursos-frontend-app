<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Busca</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput [(ngModel)]="search" placeholder="Descrição" formControlName="descricao">
                    </mat-form-field>
                    <button mat-icon-button aria-label="Buscar Curso" type="submit">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</form>


<mat-card class="shipping-card">
    <mat-card-header>
        <mat-card-title>Tabela de Cursos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Cod. </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>
            <ng-container matColumnDef="dtInicio">
                <th mat-header-cell *matHeaderCellDef> Dt. Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.dtInicio | date: 'dd/MM/yyyy' }} </td>
            </ng-container>
            <ng-container matColumnDef="dtFim">
                <th mat-header-cell *matHeaderCellDef> Dt. Fim </th>
                <td mat-cell *matCellDef="let element"> {{element.dtFim | date: 'dd/MM/yyyy' }} </td>
            </ng-container>
            <ng-container matColumnDef="qtdAlunos">
                <th mat-header-cell *matHeaderCellDef> Qtd. Alunos </th>
                <td mat-cell *matCellDef="let element"> {{element.qtdAlunos}} </td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Alterar Curso" (click)="alterar(element.codigo)">
                        <mat-icon>border_color</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Remover Curso" (click)="remover(element.codigo)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addNovo()">Adicionar Novo</button>
    </mat-card-actions>
</mat-card>
